{% extends 'base.html' %}
{% load static %}
{% block content%}
<!---Carousel section starts -->
<header>
    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.imgur.com/S2FFfci.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>First slide label</h5>
                                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://thumbs.videogamer.com/zT-ICOZ68MJ5LFgEnWVX-dUKFDs=/1920x1080/smart/https://s.videogamer.com/meta/16df/2b6b4f83-1605-4416-bac2-28f2509d643a_PUBG_23.jpg"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>Second slide label</h5>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.redd.it/ynuby9j09v221.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>Third slide label</h5>
                                <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p> -->
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</header>
<!---Carousel section ends -->

<!--Page Content-->

<div class="container" >
    <section class="text-dark " >
        <div class="container border my-4" style="background:#fff; border-radius:20px; color:#35373a">
            <div class="row">
                <div class="col-lg-12 text-center pt-5 mt-2">
                    <h2 class="section-heading text-uppercase ">
                        OUR EVENT PORTFOLIO
                    </h2>
                    <h3 class="section-subheading">
                        Feel Free To Join Us.
                    </h3>
                </div>
            </div>
            <div class="row border" style="background:#E7E8E9; border-bottom-left-radius:20px; border-bottom-right-radius: 20px;">
                {% for event in events %}
                <div class="col-lg-4 col-sm-6 pt-3 pb-3">
                    <div class="card h-100" style="border-radius:10px;">
                        <a href="{% url 'eventdetail' event.id %}"><img style="border-radius:10px;" class="card-img-top"
                                src="{{event.photo.url}}" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="{% url 'eventdetail' event.id %}" class="text-dark">{{event.title}}</a>
                            </h4>
                            <p class="card-text">Price Amount: {{event.price}}</p>
                            <p class="card-text">Status: <a class="text-danger">{{event.status}}</a></p>
                            <p class="card-text">Last Date: {{event.pub_date_pretty}}</p>

                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </section>
   
</div>


{% endblock %}
